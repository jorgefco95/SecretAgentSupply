<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="resources/images/logo.png" alt="Secret Agent Supply Inc.">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
    </header>

    <div class="hero-banner">
      <div class="container">
        <div class="hero-container">
          <div class="hero-banner-text">
            <span>NEW ARRIVAL</span>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="menu">
        <div class="container">
          <div class="menu-container">
            <span class="desktop-menu">Eyewear</span>
            <span class="desktop-menu">Apparel</span>
            <span class="desktop-menu">Gadgets</span>
            <span class="desktop-menu">Vehicles</span>
            <span class="desktop-menu">Glasses</span>
            <span class="desktop-menu">Contact</span>
            <span class="mobile-menu">Menu</span>
          </div>
        </div>
    </div>

    <div class="collection">
      <div class="container">
        <div class="collection-container">

          <div class="product one">
            <div class="product-img">
              <img src="resources/images/pen.png" alt="">
            </div>
            <div class="product-title">
              <span>Exploding Pen</span>
            </div>
          </div>

          <div class="product two">
            <div class="product-img">
              <img src="resources/images/watch.png" alt="">
            </div>
            <div class="product-title">
              <span>Cellular Watch</span>
            </div>
          </div>

          <div class="product three">
            <div class="product-img">
              <img src="resources/images/glasses.png" alt="">
            </div>
            <div class="product-title">
              <span>Thermal Glasses</span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="company-info">
      <div class="container">
        <div class="company-info-container">
          <div class="location-container">
            <span class="location">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="hours-container">
            <span class="hours">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="footer-container">
          <span class="copyright">Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
    </footer>
  </body>
</html>
